<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript">
            $(function (){
                $("#btn").click(function (){
                    //验证用户名
                    let username = $("#01").val();
                    let usernamepp = /^\w{5,12}$/;
                    if(!usernamepp.test(username)){
                        $("#spn").text("用户名不合法");
                        return false;
                    }
                    //验证密码
                    let password = $("#02").val();
                    if(!usernamepp.test(password)){
                        $("#spn").text("密码不合法");
                        return false;
                    }
                    $("#spn").text("");
                })
            })
        </script>
    </head>
    <body>
        <div>
            <span id="spn" style="color: red"></span>
        </div>
        <form action="LoginServlet" method="post">
            用户名：<input type="text" name="username" id="01"><br>
            密码：<input type="password" name="password" id="02"><br>
            <button type="submit" id="btn">登录</button>
        </form>
    </body>
</html>
